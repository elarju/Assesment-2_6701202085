<!DOCTYPE html>
<html>
  <head>
    <title>Space Dev</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css"
    />
  </head>
  <body>
    <h1>Space Developer Agencies</h1>
    <table id="universityTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Country</th>
          <th>Domain</th>
          <th>Website</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#universityTable").DataTable({
          ajax: {
            url: "http://universities.hipolabs.com/search?country=United+Kingdom",
            dataSrc: "",
          },
          columns: [
            { data: "name" },
            { data: "country" },
            { data: "domains" },
            {
              data: "web_pages",
              render: function (data) {
                return '<a href="' + data[0] + '">' + data[0] + "</a>";
              },
            },
          ],
        });
      });
    </script>
  </body>
</html>
